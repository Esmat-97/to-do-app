<ion-header>
  <ion-toolbar>
    <ion-title>
      Hello {{name}}
    </ion-title>
    <ion-buttons slot="end" >
      <ion-button  routerLink="/logout">
        Logout
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>





<body>
  <h1>To-Do List</h1>
  <div class="container">
      <div class="input_div">

        <form #main="ngForm" (ngSubmit)="formdata(main)" >
          <input type="text" class="input" placeholder="Add new item"  name="description" #description="ngModel" ngModel>
          <input type="hidden"  [(ngModel)]="id" name="user_id" >

          <button class="addButton" type="submit" >+</button>
                </form>
  
      </div>
      <div class="item_list">
        
        <div class="col" *ngFor="let x of comming; let i = index">
          <div class="card">
            <div class="card-body">
              <span class="card-text">{{x.description}}</span>
              <ion-button  fill="solid" (click)="del(x.id)" ><ion-icon name="trash-outline"></ion-icon></ion-button>



            </div>
          </div>
        </div>
  

      </div>
      </div>
  


</body>
