<ion-content>
  <form #main="ngForm" (ngSubmit)="formdata(main)">

  <ion-item>
    <ion-label position="floating">Username</ion-label>
    <ion-input type="text" ngModel name="name" #name="ngModel"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Email</ion-label>
    <ion-input type="email" ngModel name="email" #email="ngModel"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Password</ion-label>
    <ion-input type="password" ngModel  name="password"  #password="ngModel" ></ion-input>
  </ion-item>

  <ion-button expand="block" type="submit"  color="danger">Register</ion-button>

</form>
</ion-content>
